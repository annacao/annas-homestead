<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna's Homestead</title>
    <style>
        body {
            background-color: #dde5d5;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f6f7f1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #2f5435;
            font-size: 2.5em;
        }
        h2 {
            color: #1e3a2a;
            font-size: 1.2em; /* Slightly smaller to fit */
            text-align: center;
            display: block; /* Ensures it's fully centered */
            margin: 0 auto; /* Centers it inside the container */
            max-width: 90%; /* Prevents it from stretching too wide */
            word-wrap: break-word; /* Ensures text doesn’t overflow */
        }
        p {
            color: #333;
            font-size: 1.2em;
        }
        .contact {
            margin-top: 20px;
            font-size: 1.1em;
        }
        .order-form {
            margin-top: 40px;
            background: #f6f7f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .order-form input, .order-form textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .order-form button {
            padding: 10px 20px;
            background-color: #2f5435;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .order-form button:hover {
            background-color: #1e3a2a;
        }
        .order-form-img {
            max-width: 60%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.2em;  /* Slightly smaller for mobile */
                white-space: normal;  /* Allow text to wrap */
                word-wrap: break-word;  /* Ensures text doesn’t overflow */
                overflow: visible;  /* Prevents text from getting cut off */
                max-width: 100%;  /* Uses full width to avoid unnecessary truncation */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anna's Homestead</h1>
        <h2>Organic Quail Eggs ♡ Laid by Happy Hens</h2>
        <p>Fresh • Gathered with Care • Naturally Raised • Cotournix Quail</p>

        <!-- Image above the order form -->
        <img src="quailseggs.jpg" alt="Quail Eggs" class="order-form-img">

        <!-- Order Form Section -->
        <div class="order-form">
            <h2>Place Your Order</h2>
            <p>Fill out the form below to place your order for fresh quail eggs!</p>
            <form action="submit_order.php" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="order-details">Order Details (Quantity, Special Instructions)</label>
                <textarea id="order-details" name="order-details" rows="4" required></textarea>

                <button type="submit">Submit Order</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Anna's Homestead</p>
    </footer>
</body>
</html>
