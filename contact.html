<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Anna's Homestead</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contact Anna's Homestead</h1>
        <h2>Send Us Your Order/Interest</h2>
        <form action="https://formspree.io/f/mleqzwp" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">

            <label for="message">Order Details/Interest:</label>
            <textarea id="message" name="message" rows="6" required placeholder="Details of your order or interest"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
